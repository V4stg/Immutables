{% extends 'header.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm"></div>
                <div class="col-sm">
                <h2>Edit income</h2>
                <div>
                    <form action="/edit_income/{{ income['id'] }}" method="post">
                        <input type="hidden" name="id" value={{ income['id'] }}>
                            <p><label for="name">Incomes's name:</label><br>
                        <input type="text" name="name" id="name" value={{ income['name'] }}></p>
                        <select name="inc_category_id">
                            {% for option in options %}
                                <option value = {{ option.id }}>{{ option.name }}</option>
                            {% endfor %}
                        </select>
                        <p><label for="price">Price:</label><br>
                            <input type="integer" name="price" id="price" value={{ income['price'] }}></p>
                            <input type="hidden" name="submission_time" value={{ 'submission_time' }}>
                            <input type="hidden" name="user_id" value={{ income['user_id'] }}>
                        <p><label for="comment">Comment:</label><br>
                            <input type="text" name="comment" id="comment" value={{ income['comment'] }}></p>
                        <p><button type="submit">Edit income</button></p>
                    </form>
                </div>
            </div>
        <div class="col-sm">
        </div>
        </div>
    </div>
{% endblock %}
